<div class="verticalcenter loginTitle" ng-controller="SignupPageController">
	<a class="titleButton">管理员登录</a>
	<div class="panel panel-primary loginBlock">
		<div class="panel-body">
				<form action="#" class="form-horizontal" style="margin-bottom: 0px !important;">
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" ng-model="loginName" class="form-control" id="username" placeholder="用户名">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" ng-model="password" class="form-control" id="password" placeholder="密码">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-6" style="margin-top: 13px">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-barcode"></i></span>
									<input autofocus required type="text" ng-model="validCode" class="form-control" id="validCode" placeholder="验证码" ng-keypress="enter($event)">
								</div>
							</div>
							<div class="col-sm-6">
								<img ng-src="/auth/api/validCode?"+ Math.random() id="vcImg" class="img-rounded" onclick="javascript:this.src='/auth/api/validCode?'+ Math.random()" style="width: 20rem;">
							</div>
						</div>
						<!--<div style="text-align: center;">-->
							<!--<img ng-src="/auth/api/validCode?"+ Math.random() id="vcImg" class="img-rounded" onclick="javascript:this.src='/auth/api/validCode?'+ Math.random()" style="width: 20rem;">-->
						<!--</div>-->
					</form>
					
		</div>
		<div class="panel-footer">
			<a class="btn btn-primary btn-block" ng-click="signIn()">登录</a>
		</div>
	</div>
</div>
